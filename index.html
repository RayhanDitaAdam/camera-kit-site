<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Kit AR</title>
  <script src="https://sdk.snapcamera.com/camerakit.js"></script>
</head>
<body style="margin:0;">
  <div id="camera" style="width:100%; height:100vh;"></div>

  <script>
    const cameraKit = new CameraKit.Camera({
      container: document.getElementById('camera'),
      lensId: "904d21c1-8594-46c8-9213-75e96917fd88" // pake Lens ID dari Nascobia
    });
    cameraKit.start();
  </script>
</body>
</html>
